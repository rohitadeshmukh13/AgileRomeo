<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Start new sprint</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Please enter the details
            </div>
            <div class="panel-body">
                <div class="row">

                    <div class="col-lg-6">
                        <form role="form">
                          <div class="form-group">
                                <label>Sprint name</label>
                                <input class="form-control" ng-model="data.StartDate"/>
                                <p class="help-block">Give a name for the sprint</p>
                            </div>
                            <div class="form-group">
                                <label>Sprint description</label>
                                <textarea class="form-control" rows="5"></textarea>
                            </div>
                            <div class="form-group">
                              <label>Start date {{date|date:'yyyy-MM-dd'}}</label>
                              <input name="StartDate" ng-model="data.StartDate" class="form-control" type="date" min={{date|date:'yyyy-MM-dd'}}></input>
                            </div>
                            <div class="form-group">
                              <label>End date</label>
                              <input class="form-control" type="date"></input>
                            </div>

                            <a ui-sref="dashboard.sprintselect"><button type="submit" class="btn btn-default">Proceed</button></a>
                            <button type="reset" class="btn btn-default">Reset</button>
                        </form>
                    </div>

                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
