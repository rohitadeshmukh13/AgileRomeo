 

  <div class="login-branding" height="40px"><button type="button" class="btn btn-primary btn-lg btn-block btn-success">UNTITLED</button></div>
<divi class="container">

    <div class="row">
        <div class="col-md-4 col-md-offset-1">
          <br>
            <div class="login-panel panel panel-default">

                <div class="panel-heading">

                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">

                    <form role="form" ng-submit="login()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" name="username" ng-model="user.username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="user.password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-primary">Login</button>
                            <a ui-sref="home.dashboard" class="btn btn-lg btn-success btn-block">Sign in</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-5 col-md-offset-1">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">New User?  Register here</h3>
                </div>
                    
                <div class="panel-body">
                    <form role="form" ng-submit="register()">
                        <fieldset>
                            
                            <div class="form-group">
                                <input class="form-control" placeholder="User Name" name="username" type="text" ng-model="user.username" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="user.password">
                            </div>
                           

                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-primary">Register</button>
                            <a ui-sref="dashboard.home" class="btn btn-lg btn-success btn-block">Register</a>
                        </fieldset>
                    </form>
                </div>
            </div>
    </div>
</div>
