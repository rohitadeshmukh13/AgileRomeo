<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Create Submission</h1>
    </div>  
    <!-- /.col-lg-12 -->

<!-- /.row -->
<div class="row" ng-app='aromeo'>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Create a New Submission
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <!-- <form role="form"> -->
                        <form id="CreateSub" method="post" role="form" ng-controller="PapersCtrl"> <!-- class="form-horizontal" -->
                            <div class="form-group">
                                <label>Title</label>
                                <input class="form-control" ng-model="formData.title">
                            </div>
                            <div class="form-group">
                                <label>Authors</label>
                                <br>
                                <!-- <input class="form-control" ng-model="dispAuthors"> -->

                                <!-- <input class="form-control" value="a,b" data-role="tagsinput" > -->

                                <span ng-repeat="author in formData.authors">
                                    <a class="btn btn-social-icon btn-times" ng-click="deleteAuthor(author);"><i class="fa fa-times"></i></a>
                                    {{author.username}}
                                </span>
                                <br/>
                               
                                <autocomplete ng-model="selected" data="objects" on-type="updateObjects"></autocomplete>

                                <br>
                                
                            </div>
                            <div class="form-group">
                                <label>Abstract</label>
                                <textarea class="form-control" ng-model="formData.abstract" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Tags</label>
                                <input type="text" placeholder="comma separated tags" data-role="tagsinput" class="form-control" ng-list required ng-model="formData.keywords">
                            </div>
                             <div class="form-group">
                                <label>Upload the Paper</label>
                                <input type="file">
                            </div>
                            <button type="submit" ui-sref="home.listMySubs" class="btn btn-default" ng-click="callCreatePaper()">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-default">Reset</button>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
