<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">My Submissions</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                My Submissions as on 06/05/2016
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table ng-controller="PapersCtrl" class="table table-striped table-bordered table-hover" id="mySubs">
                        <thead>
                            <tr>
                                <th>Submission No.</th>
                                <th>Title</th>
                                <th>Status</th>
                                <th>Submission Date</th>
                                <th>Conference</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="paper in papers">
                            <!-- <tr class="odd gradeX">
                            <tr class="even gradeC"> -->
                            <tr class="odd gradeX">
                                <td>{{$index + 1}}</td>
                                <td><a ui-sref="home.viewSub">{{paper.title}}</a></td>
                                <td>
                                    <select class="form-control">
                                        <option>incompleted</option>
                                        <option>completed</option>
                                        <option selected="true">Closed</option>
                                        <option>accepted</option>
                                        <option>rejected</option>
                                    </select>
                                </td>
                                <td class="center">04/05/2016</td>
                                <td class="center">NetSec</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
