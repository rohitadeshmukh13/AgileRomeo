<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Users</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                All Users
            </div>
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table ng-controller="listUsersCtrl" class="table table-striped table-bordered table-hover">
                        <thead>
                            <th>Sr. No.</th>
                            <th>Name</th>
                        </thead>
                        <tbody ng-repeat="user in users">
                            <tr>
                                <td>{{$index + 1}}</td>
                                <td>{{user.username}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
